<div class="col-sm-3"></div>

<form #fbform="ngForm" (ngSubmit)="submitdata(fbform)" class="container col-md-6" style="border: 1px;">
    <h1 class="text-center">Feedback</h1>
<div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="nm" name="name" #name="ngModel" [(ngModel)]="fb.name" required pattern="[a-zA-Z]+">
    <div *ngIf="!name.valid" style="color: red;">
        <div *ngIf="name.errors?.['required']">
            Name can not be blank
        </div>
        <div *ngIf="name.errors?.['pattern']">
            Name can contain only alphabets
        </div>
    </div>
</div>
<div class="form-group">
    <label for="email">Email Address:</label>
    <input type="email" class="form-control" id="email" name="email" #email="ngModel" [(ngModel)]="fb.email" required>
    <div *ngIf="!email.valid" style="color: red;">
        <div *ngIf="email.errors?.['required']">
          email cannot be empty
        </div>
        <div *ngIf="email.errors?.['email']">
          enter valid email id
        </div>
  
      </div>
</div>

<div class="form-group">
    <label for="message">Message:</label>
    <textarea type="text" class="form-control" id="message" name="message" #msg="ngModel" [(ngModel)]="fb.message" required></textarea>

</div>


<button type="submit" class="btn btn-default">Submit</button>
</form>
<div class="col-sm-3"></div>
