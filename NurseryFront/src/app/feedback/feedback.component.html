<div class="col-sm-3"></div>
<div class="container col-sm-6">
    <div class="well" style="padding: 4%;">
        <div class="row">
            <h1 class="text-center"><b>Feedback</b></h1>
            <form #fbform="ngForm" (ngSubmit)="submitdata(fbform)"  >
               
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="nm" name="name" #name="ngModel" [(ngModel)]="fb.name"
                        required pattern="[a-zA-Z]+">
                    <div *ngIf="!name.valid" style="color: red;">
                        <div *ngIf="name.errors?.['required']">
                            Name can not be blank
                        </div>
                        <div *ngIf="name.errors?.['pattern']">
                            Name can contain only alphabets
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" class="form-control" id="email" name="email" #email="ngModel"
                        [(ngModel)]="fb.email" required>
                    <div *ngIf="!email.valid" style="color: red;">
                        <div *ngIf="email.errors?.['required']">
                            email cannot be empty
                        </div>
                        <div *ngIf="email.errors?.['email']">
                            enter valid email id
                        </div>

                    </div>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea type="text" class="form-control" id="message" name="message" #msg="ngModel"
                        [(ngModel)]="fb.message" required></textarea>

                </div>
<div class="text-center"><button type="submit" class="btn btn-primary">Submit</button></div>

                
            </form>

        </div>
    </div>
</div>
