<div class="container">
  <mat-grid-list cols="4" rowHeight="2:3" gutterSize="10">
    <mat-grid-tile *ngFor="let p of productDetails">
      <div class="row " style="padding: 3;">
        <div class="image-container">
          <img class="home-page-product-image" [src]="p.productImages[0].url" alt="" height="50%" width="90%">
        </div>
        
        
        <div class="mt-3">
          <p><b>{{p.productName}}</b></p>
        </div>
        <div class="mt-3">
          <p style="white-space: inherit; height: 40px; width: 200px; overflow: hidden; text-overflow: initial;">
            {{p.productDescription}}</p>
        </div>
        <div class="mt-3">
          <b>Rs.{{p.productDiscountedPrice}}</b>&nbsp;<b style="text-decoration: line-through;">
            {{p.productActualPrice}}</b>
        </div>
        <div>
          <button class="btn btn-primary btn-sm" type="button">View Details</button>
        </div>
      </div>
    </mat-grid-tile>

  </mat-grid-list>
</div>
